<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Save Book</title>

</head>
<body>

<section>
    <div class="container">
        <h1>Book Form</h1>
        <form action="/books/new" th:object="${bookRequestDto}" method="post">
            <!-- Book Title -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}"/>
                <!-- Display title validation error message -->
                <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
            </div>
            <!-- Book Author -->
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}"/>
                <!-- Display author validation error message -->
                <small class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></small>
            </div>
            <!-- Book Publisher -->
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" th:field="*{publisher}"/>
                <!-- Display publisher validation error message -->
                <small class="text-danger" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></small>
            </div>
            <!-- Book ISBN -->
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}"/>
                <!-- Display isbn validation error message -->
                <small class="text-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></small>
            </div>
            <!-- Book Publication Date -->
            <div class="form-group">
                <label for="publicationDate">Publication Date</label>
                <input type="date" class="form-control" id="publicationDate" th:field="*{publicationDate}"/>
                <!-- Display publicationDate validation error message -->
                <small class="text-danger" th:if="${#fields.hasErrors('publicationDate')}"
                       th:errors="*{publicationDate}"></small>
            </div>
            <!-- Book Genres -->
            <div class="form-group">
                <label for="genres">Genres</label>
                <input type="text" class="form-control" id="genres" th:field="*{genres}"/>
            </div>
            <!-- Book Number of Pages -->
            <div class="form-group">
                <label for="numberOfPages">Number of Pages</label>
                <input type="number" class="form-control" id="numberOfPages" th:field="*{numberOfPages}"/>
                <!-- Display numberOfPages validation error message -->
                <small class="text-danger" th:if="${#fields.hasErrors('numberOfPages')}"
                       th:errors="*{numberOfPages}"></small>
            </div>
            <!-- Book Tags -->
            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" id="tags" th:field="*{tags}"/>
            </div>
            <!-- Book Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                <!-- Display description validation error message -->
                <small class="text-danger" th:if="${#fields.hasErrors('description')}"
                       th:errors="*{description}"></small>
            </div>

            <!-- Submit Button -->
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary col-md-12">Save</button>
            </div>
        </form>
    </div>

</section>

</body>
</html>
