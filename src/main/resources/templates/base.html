<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
    <meta charset="ISO-8859-1">
    <title>Distributed Library</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Distributed Library</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <th:block th:if="${#request.isUserInRole('ROLE_USER')}">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/books/loan-requests/sent">Request Sent</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/books/loan-requests/received">Request Received</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/books/loan-requests/history">History</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/user/{userId}(userId=${#session.getAttribute('CURRENT_USER_ID')})}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </th:block>
                <th:block th:if="${!(#request.isUserInRole('ROLE_USER'))}">
                    <li class="nav-item"><a class="nav-link" href="register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="login">Login</a></li>
                </th:block>
            </ul>

        </div>
    </div>
</nav>


<div th:replace="${content}"></div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
