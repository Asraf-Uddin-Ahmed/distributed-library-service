<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>

</head>
<body>


<section>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Login Page</div>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username & Password
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        Logout Successfully
                    </div>

                    <div class="card-body">
                        <form action="/login" method="post">

                            <div class="mb-3">
                                <label>Enter Username</label> <input type="text" name="username" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Enter Password</label> <input type="password" name="password" class="form-control">
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-success col-md-12">Login</button>
                            </div>
                        </form>

                        <div class="mb-3">
                            <a class="btn btn-primary col-md-12" th:href="@{/oauth2/authorization/google}">Login with
                                Google</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>


</section>


</body>
</html>
